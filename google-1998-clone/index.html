<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google1998</title>
    <link rel="stylesheet" href="./styles/style.css">

<!DOCTYPE html>
<html lang="en"></html>
<!-- 
    This HTML file represents a clone of the Google homepage from 1998.
    It contains the header, search section, special searches, Google-related links, and a subscription form.
    The footer displays the copyright information.
-->
<body>
    <!-- Google logo from 1998 -->
    <header class="center-horizontal mb-1">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
    </header>
    <!-- Container -->
    <div class="container center-horizontal">
        <!-- Search section -->
        <section class="center-horizontal bg-gray w-full p-1">
            <p class="text">Search the web using Google!</p>
            <input type="text" name="search" size="40">
            <form>
                <input class="" type="submit" name="google-seach" value="Google Search">
                <input class="" type="submit" name="feeling-lucky" value="I'm feeling lucky">
            </form>
        </section>
        <!-- Links section -->
        <section class="links-container">
            <div class="special-search-box center-horizontal">
                Special Searches
                <a href="/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="google-related-box center-horizontal">
                <a href="help.html">Help!</a>
                <a href="about.html">About Google!</a>
                <a href="company.html">Company Info</a>
                <a href="stickers.html">Google! Logos</a>
            </div>
            <div class="get-google-box center-horizontal">
                <p class="text">Get Google!</p>
                <p class="text">updates monthly:</p>
                <form>
                    <input type="text" value="your e-mail">
                    <div class="center-vertical ml-3">
                        <button>Subscribe</button>
                        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <!-- Footer -->
    <footer class="footer center-horizontal">
        Copyright Â©1998 Google Inc.
    </footer>
</body>
</html>
